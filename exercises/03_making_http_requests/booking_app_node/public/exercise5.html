<html lang="en">
<head>

  <script src="./javascripts/exercise4.js"></script>
  <style>
    dt {
        float: left;
        clear: left;
      }
      dt::after {
        content: ":"; 
      }
      dd {
        margin: 0 0 0 50px; 
        padding: 0 0 0.5em 0; 
      }
      div {
        background: #ccc;
        padding-left: 15px;

        margin-top: 15px
      }
      #scheduleSubmit {
        background: white;
        color: black;
        border: 1px darkgrey solid;
        border-radius: 5px;
      }
  </style>

<body>
  <h1>Schedules</h1>
  <form method="post" action="/api/bookings">
    <label for="id">Please select one schedule</label>

    </select>
    <br>
    <label for="student_email">Email:</label>
    <input type="email" id="student_email" name="student_email" required>
    <input id="btnSubmit" type="submit">
