<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grocery List</title>
    <meta charset="utf-8" />
    <link href="stylesheets/style.css" rel="stylesheet">
    <script src="javascripts/javascript.js"></script>
  </head>
  <body>
    <main>
      <h2>Add an item</h1>
      <form id="form" action="" method="post">
        <fieldset>
          <dl class="grocery">
          <dt><label for="item">Item name</label></dt>
          <dd><input id="item" type="text" name="item"/></dd>
          </dl>
          <dl class="quantity">
            <dt><label for="quantity">Quantity</label></dt>
            <dd><input id="quantity" type="text" name="quantity"/></dd>
          </dl>
        </fieldset>
        <input type="submit" value="add"/>
      </form>
      <article>
        <h1>Groceries</h1>
        <ul id="list">
          Where the list will go
        </ul>
      </article>
    </main>
  </body>
</html>
