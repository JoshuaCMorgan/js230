<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img class="show" src="01.jpg" alt="" title="Photo-1" />
        <img class="hide" src="02.jpg" alt="" title="Photo-2" />
        <img class="hide" src="03.jpg" alt="" title="Photo-3" />
        <img class="hide" src="04.jpg" alt="" title="Photo-4" />
        <figcaption>Example photo</figcaption>
      </figure>
      <ul class="photo-gallery">
        <li><img class="active" src="01.jpg" alt="" title="Photo-1" /></li>
        <li><img src="02.jpg" alt="" title="Photo-2" /></li>
        <li><img src="03.jpg" alt="" title="Photo-3" /></li>
        <li><img src="04.jpg" alt="" title="Photo-4" /></li>
      </ul>
    </main>
    <script src="js1.js"></script>
  </body>
</html>
