<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Photo Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style2.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js2.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <div id="slideshow">
        <figure>
          <img src="01.jpg" alt="Example photo" />
          <figcaption>Example photo</figcaption>
        </figure>
        <figure>
          <img
            src="02.jpg"
            alt="Example photo"
          />
          <figcaption>Example photo</figcaption>
        </figure>
        <figure>
          <img
            src="03.jpg"
            alt="Example photo"
          />
          <figcaption>Example photo</figcaption>
        </figure>
        <figure>
          <img
            src="04.jpg"
            alt="Example photo"
          />
          <figcaption>Example photo</figcaption>
        </figure>
        <ul>
          <li class="active">
            <a href="#"
              ><img
                src="01.jpg"
                alt=""
                title="Photo 1"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="02.jpg"
                alt=""
                title="Photo 2"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="03.jpg"
                alt=""
                title="Photo 3"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="04.jpg"
                alt=""
                title="Photo 4"
            /></a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
